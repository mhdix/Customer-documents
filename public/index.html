<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu with JS</title>
  <link rel="stylesheet" href="build/tailwind.css">
</head>
<body class="bg-gray-100 justify-center items-center h-screen p-4">

    <div class="w-1/2 justify-center text-center hidden md:flex">

      </li>

</html>
